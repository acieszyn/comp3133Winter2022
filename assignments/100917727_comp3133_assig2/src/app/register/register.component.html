<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <label for="firstname">First name</label>
    <br>
    <input type="text" [(ngModel)]="firstname"  id="firstname" name="firstname">
    <br>
    <label for="lastname">Last name</label>
    <br>
    <input type="text" [(ngModel)]="lastname" id="lastname" name="lastname">
    <br>
    <label for="email">Email</label>
    <br>
    <input type="text" [(ngModel)]="email" id="email" name="email">
    <hr>
    <label for="username">Username</label>
    <br>
    <input type="text" [(ngModel)]="username" id="username" name="username">
    <br>
    <label for="password">Password</label>
    <br>
    <input type="password" [(ngModel)]="password" id="password" name="password">
    <input type="submit">
</form>
<button routerLink="/">Back</button>
