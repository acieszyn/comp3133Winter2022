<div *ngIf="!token; else elseBlock">
    <app-login></app-login> 
    <button routerLink="/register">Register</button>
</div>
<ng-template #elseBlock>
    <button (click)="logout()">Log out</button>
    <button routerLink="/home/listings">Listings</button>
    <button routerLink="/home/bookings">Bookings</button>
</ng-template>
<router-outlet></router-outlet>
