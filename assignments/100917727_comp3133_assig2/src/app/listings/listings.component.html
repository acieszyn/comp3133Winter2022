<form (ngSubmit)="search()" #searchForm="ngForm">
    <input type="search" [(ngModel)]="query" placeholder="city e.g. ''New York''" name="query">
    <input type="submit" value="Search">
</form>
<ul>
    <li *ngFor="let listing of listings | async">{{ listing.listing_title }}
        <ul>
            <li>{{ listing.description }}</li>
            <li>{{ listing.street }}</li>
            <li>{{ listing.city }}</li>
            <li>${{ listing.price }}</li>
            <li>{{ listing.email }}</li>
        </ul>
    </li>
</ul>
